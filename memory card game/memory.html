<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>memory card game</title>
    <link rel="stylesheet" href="css/memory.css">
</head>

<body>
    <div class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="aurelia image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img class="front-face" src="img/aurelia.svg" alt="aurelia image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="img/angular.svg" alt="angular image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="img/angular.svg" alt="angular image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="img/backbone.svg" alt="backbone image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front-face" src="img/backbone.svg" alt="backbone image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/ember.svg" alt="ember image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/ember.svg" alt="ember image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.svg" alt="react image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.svg" alt="react image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/vue.svg" alt="vue image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/vue.svg" alt="vue image">
            <img class="back-face" src="img/js-badge.svg" alt="js-badge image">
        </div>

    </div>

    <script src="js/memory.js"></script>
</body>

</html>
